name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.gif

      - name: Push to GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 确保 output 分支存在
          git fetch origin output || git branch output
          git checkout output || git checkout -b output
          
          # 移动生成的文件到正确的位置
          mkdir -p .
          mv dist/github-contribution-grid-snake-dark.svg .
          mv dist/github-contribution-grid-snake.gif .
          
          # 提交更改
          git add github-contribution-grid-snake-dark.svg
          git add github-contribution-grid-snake.gif
          git commit -m "Generate Contribution Snake"
          
          # 推送到 output 分支
          git push -u origin output
