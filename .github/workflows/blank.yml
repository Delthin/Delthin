name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.gif

      - name: Push to GitHub
        run: |
          # 配置 git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 确保有 output 分支并切换到它
          git checkout output 2>/dev/null || git checkout -b output
          
          # 使用 sudo 复制文件
          sudo cp dist/github-contribution-grid-snake-dark.svg ./github-contribution-grid-snake-dark.svg
          sudo cp dist/github-contribution-grid-snake.gif ./github-contribution-grid-snake.gif
          
          # 修改文件权限
          sudo chown runner:runner ./github-contribution-grid-snake-dark.svg
          sudo chown runner:runner ./github-contribution-grid-snake.gif
          
          # 添加并提交文件
          git add .
          git add github-contribution-grid-snake-dark.svg
          git add github-contribution-grid-snake.gif
          git commit -m "Generate Contribution Snake"
          
          # 推送更改
          git push origin output 
